<ion-header>

  <ion-navbar>
    <ion-title>News</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-wrap text-justify>
  <h3>{{news.title}}</h3>
  <ion-thumbnail>
    <img src={{news.img}} alt="">
  </ion-thumbnail>
  <p padding>{{news.content}}</p>
  <a padding href={{news.url}}>Read More</a>
  <p padding>Author: {{news.author}}</p>
</ion-content>
